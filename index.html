<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TinderGram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TinderGram</h1>
            <p>Find your match in Telegram</p>
        </header>
        
        <div class="card-container">
            <div class="cards-wrapper">
                <!-- Cards will be added here dynamically -->
            </div>
        </div>
        
        <div class="actions">
            <button class="action-button dislike" id="dislike">
                <i class="fas fa-times"></i>
            </button>
            <button class="action-button like" id="like">
                <i class="fas fa-heart"></i>
            </button>
        </div>
        
        <div id="match-popup" class="match-popup hidden">
            <div class="match-content">
                <h2>It's a Match!</h2>
                <p>You and <span id="match-name"></span> liked each other</p>
                <button id="continue-button">Continue Swiping</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
